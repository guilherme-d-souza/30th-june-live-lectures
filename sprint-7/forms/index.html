  <body>
    <h1>Form</h1>
    <form id="phoneForm" action="">

      <label for="happy">

      <select name="numbers" multiple>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <!-- <input type="submit" value="Button" /> -->
      <button type="submit">Button</button>
    </form>
